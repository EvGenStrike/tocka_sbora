<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать стажировку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .back-button, .profile-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .back-button:hover, .profile-button:hover {
            background-color: #45a049;
        }
        .title {
            text-align: center;
            font-size: 30px;
            margin-bottom: 40px;
        }
        .internship-previews {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .preview-box {
            width: 200px;
            height: 150px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .preview-box:hover {
            background-color: #e0e0e0;
            border-color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Верхняя панель с кнопкой Назад и Профиль -->
    <div class="top-bar">
        <a href="{% url 'my_internships' %}" class="back-button">Назад</a>
        <a href="{% url 'profile' %}" class="profile-button">Профиль</a>
    </div>

    <!-- Заголовок -->
    <div class="title">Создать стажировку</div>

    <!-- Превьюшки -->
    <div class="internship-previews">
        <a href="{% url 'template_list' %}" class="preview-box">Стажировка 1</a>
        <a href="{% url 'template_list' %}" class="preview-box">Стажировка 2</a>
        <a href="{% url 'template_list' %}" class="preview-box">Стажировка 3</a>
        <a href="{% url 'template_list' %}" class="preview-box">Стажировка 4</a>
    </div>

</div>

</body>
</html>
