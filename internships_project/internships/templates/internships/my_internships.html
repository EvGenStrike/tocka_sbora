<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои стажировки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }
        .profile-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .profile-button:hover {
            background-color: #45a049;
        }
        .title {
            text-align: center;
            font-size: 30px;
            margin-bottom: 40px;
        }
        .internship-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 150px;
            height: 120px;
            background-color: peachpuff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 8px;
        }
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        .actions a {
            margin: 0 10px;
            text-decoration: none;
        }
        .actions button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .actions button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
    <a href="{% url 'profile' %}" class="profile-button" style="margin-right: 10px;">Профиль</a>
    <form action="{% url 'logout' %}" method="post" style="margin: 0;">
        {% csrf_token %}
        <button type="submit" class="profile-button" style="background-color: #f44336;">Выйти</button>
    </form>
</div>


    <div class="title">Мои стажировки</div>

    <div class="internship-cards">
        {% for _ in range6 %}
            <div class="card">Стажировка</div>
        {% endfor %}
    </div>

    <div class="actions">
        <a href="{% url 'all_internships' %}">
            <button>Смотреть другие</button>
        </a>
        <a href="{% url 'create_internship' %}">
            <button>Создать новую</button>
        </a>
    </div>

</div>
</div>

</body>
</html>
