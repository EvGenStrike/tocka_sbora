  <!-- –õ–æ–≥–∏–∫–∞ -->
  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    const internshipId = new URLSearchParams(window.location.search).get('id');
    let currentBlockType = null;
    let currentBlocks = JSON.parse(document.getElementById('blocks-data').textContent);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
      // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–ª–æ–∫–æ–≤ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–∏–ø–∞
    function showBlocks(type) {
      currentBlockType = type;
      const container = document.getElementById('content-area');
      container.innerHTML = `<h2>${getBlockTypeName(type)}</h2>`;

      // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ –±–ª–æ–∫–∞
      const addBlockContainer = document.createElement('div');
      addBlockContainer.id = 'add-block-container';
      container.appendChild(addBlockContainer);
      showAddBlockForm(type, addBlockContainer);
      const filteredBlocks = currentBlocks.filter(b => b.type === type);
      if (filteredBlocks.length === 0) {
        const noBlocksMsg = document.createElement('p');
        noBlocksMsg.textContent = '–ë–ª–æ–∫–∏ —ç—Ç–æ–≥–æ —Ç–∏–ø–∞ –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã.';
        container.appendChild(noBlocksMsg);
        return;
      }
      filteredBlocks.sort((a, b) => a.order - b.order);
      const blocksContainer = document.createElement('div');
      blocksContainer.id = 'blocks-container';
      filteredBlocks.forEach(block => {
        blocksContainer.appendChild(createBlockElement(block));
      });

      container.appendChild(blocksContainer);
    }
    function createBlockElement(block) {
      const div = document.createElement('div');
      div.className = 'block';
      div.dataset.blockId = block.id;

      switch (block.type) {
        case 'cover':
        case 'image':
          if (block.images && block.images.length > 0) {
            block.images.forEach(img => {
              const image = document.createElement('img');
              image.src = img.image;
              image.style.maxWidth = '100%';
              image.style.marginBottom = '10px';
              div.appendChild(image);
            });
          } else {
            div.textContent = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.';
          }
          break;

        case 'about':
        case 'text':
          if (block.texts && block.texts.length > 0) {
            block.texts.forEach(txt => {
              const p = document.createElement('p');
              p.textContent = txt.text;
              p.style.margin = '10px 0';
              div.appendChild(p);
            });
          } else {
            div.textContent = '–¢–µ–∫—Å—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
          }
          break;

        case 'heading':
          if (block.texts && block.texts.length > 0) {
            block.texts.forEach(txt => {
              const h3 = document.createElement('h3');
              h3.textContent = txt.text;
              h3.style.margin = '10px 0';
              div.appendChild(h3);
            });
          } else {
            div.textContent = '–ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
          }
          break;

        case 'button':
          const btnGroup = document.createElement('div');
          btnGroup.className = 'button-group';
          if (block.buttons && block.buttons.length > 0) {
            block.buttons.forEach(btn => {
              const button = document.createElement('button');
              button.textContent = btn.label;
              button.className = btn.style;
              button.style.padding = '8px 16px';
              button.style.borderRadius = '4px';
              btnGroup.appendChild(button);
            });
          } else {
            btnGroup.textContent = '–ö–Ω–æ–ø–∫–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.';
          }
          div.appendChild(btnGroup);
          break;

        case 'video':
          if (block.videos && block.videos.length > 0) {
            block.videos.forEach(v => {
              const video = document.createElement('video');
              video.src = v.video_url;
              video.controls = true;
              video.style.width = '100%';
              video.style.marginTop = '10px';
              div.appendChild(video);
            });
          } else {
            div.textContent = '–í–∏–¥–µ–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
          }
          break;

        default:
          div.textContent = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –±–ª–æ–∫–∞.';
      }

      return div;
    }

    function getBlockTypeName(type) {
      const typeNames = {
        'cover': '–û–±–ª–æ–∂–∫–∞',
        'about': '–û –ø—Ä–æ–µ–∫—Ç–µ',
        'heading': '–ó–∞–≥–æ–ª–æ–≤–æ–∫',
        'text': '–¢–µ–∫—Å—Ç–æ–≤—ã–π –±–ª–æ–∫',
        'image': '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ',
        'form': '–§–æ—Ä–º–∞',
        'button': '–ö–Ω–æ–ø–∫–∞',
        'video': '–í–∏–¥–µ–æ'
      };
      return typeNames[type] || type;
    }

    function showAddBlockForm(type, container) {
      container.innerHTML = '';

      const form = document.createElement('div');
      form.className = 'add-block-form';
      form.innerHTML = `<h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –±–ª–æ–∫ ${getBlockTypeName(type)}</h3>`;

      const formContent = document.createElement('div');

      switch (type) {
        case 'cover':
        case 'image':
          formContent.innerHTML = `
            <div class="form-group">
              <label for="image-upload">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
              <input type="file" id="image-upload" accept="image/*">
            </div>
          `;
          break;

        case 'about':
        case 'text':
          formContent.innerHTML = `
            <div class="form-group">
              <label for="text-content">–¢–µ–∫—Å—Ç:</label>
              <textarea id="text-content"></textarea>
            </div>
          `;
          break;

        case 'heading':
          formContent.innerHTML = `
            <div class="form-group">
              <label for="heading-text">–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
              <input type="text" id="heading-text">
            </div>
          `;
          break;

        case 'button':
          formContent.innerHTML = `
            <div class="form-group">
              <label for="button-label">–¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏:</label>
              <input type="text" id="button-label" value="–ù–∞–∂–º–∏ –º–µ–Ω—è">
            </div>
            <div class="form-group">
              <label for="button-style">–°—Ç–∏–ª—å:</label>
              <input type="text" id="button-style" value="btn-primary">
            </div>
          `;
          break;

        case 'video':
          formContent.innerHTML = `
            <div class="form-group">
              <label for="video-url">–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ:</label>
              <input type="url" id="video-url" placeholder="https://example.com/video.mp4">
            </div>
          `;
          break;

        default:
          formContent.innerHTML = '<p>–§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –¥–ª—è —ç—Ç–æ–≥–æ —Ç–∏–ø–∞ –±–ª–æ–∫–∞ –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞.</p>';
      }

      if (type !== 'default') {
        const submitBtn = document.createElement('button');
        submitBtn.className = 'submit-btn';
        submitBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å –±–ª–æ–∫';
        submitBtn.onclick = () => addNewBlock(type);

        form.appendChild(formContent);
        form.appendChild(submitBtn);
        container.appendChild(form);
      }
    }

    function addNewBlock(type) {
      showLoading(true);

      const formData = new FormData();
      formData.append('type', type);

      if (type === 'cover' || type === 'image') {
        const imageInput = document.getElementById('image-upload');
        if (imageInput.files.length === 0) {
          showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error');
          showLoading(false);
          return;
        }
        formData.append('image', imageInput.files[0]);
      }

      // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –±–ª–æ–∫–∞
      switch (type) {
        case 'cover':
        case 'image':
          const imageInput = document.getElementById('image-upload');
          if (imageInput.files.length > 0) {
            formData.append('image', imageInput.files[0]);
          } else {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
            showLoading(false);
            return;
          }
          break;

        case 'about':
        case 'text':
          const textContent = document.getElementById('text-content').value;
          if (textContent.trim()) {
            formData.append('text', textContent);
          } else {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
            showLoading(false);
            return;
          }
          break;

        case 'heading':
          const headingText = document.getElementById('heading-text').value;
          if (headingText.trim()) {
            formData.append('text', headingText);
          } else {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫');
            showLoading(false);
            return;
          }
          break;

        case 'button':
          const buttonLabel = document.getElementById('button-label').value;
          const buttonStyle = document.getElementById('button-style').value;
          formData.append('label', buttonLabel);
          formData.append('style', buttonStyle);
          break;

        case 'video':
          const videoUrl = document.getElementById('video-url').value;
          if (videoUrl.trim()) {
            formData.append('video_url', videoUrl);
          } else {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ');
            showLoading(false);
            return;
          }
          break;
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      fetch(`/internships/${internshipId}/add-block-content/`, {
    method: 'POST',
    body: formData,
    headers: {
      'X-CSRFToken': getCookie('csrftoken'),
    },
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === 'success') {
      if (data.image_url) {
        // –î–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å—Ä–∞–∑—É –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –±–ª–æ–∫ –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
        addNewImageBlock(type, data);
      } else {
        // –î–ª—è –¥—Ä—É–≥–∏—Ö —Ç–∏–ø–æ–≤ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
        return fetchUpdatedBlocks();
      }
    }
  })
      .then(() => {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
        showNotification('–ë–ª–æ–∫ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
      })
      .catch(error => {
        console.error('Error:', error);
        showNotification(error.message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞', 'error');
      })
      .finally(() => {
        showLoading(false);
      });
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞
    function fetchUpdatedBlocks() {
      return fetch(`/internships/${internshipId}/get-blocks-json/`)
        .then(response => response.json())
        .then(updatedBlocks => {
          // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –∏ JSON –≤ DOM
          currentBlocks = updatedBlocks;
          document.getElementById('blocks-data').textContent = JSON.stringify(updatedBlocks);

          // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –±–ª–æ–∫–∏ —Ç–µ–∫—É—â–µ–≥–æ —Ç–∏–ø–∞
          showBlocks(currentBlockType);
        });
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç/—Å–∫—Ä—ã–≤–∞–µ—Ç –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
    function showLoading(show) {
      const indicator = document.getElementById('loading-indicator');
      indicator.style.display = show ? 'block' : 'none';
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.position = 'fixed';
      notification.style.top = '20px';
      notification.style.right = '20px';
      notification.style.padding = '10px 15px';
      notification.style.background = type === 'success' ? '#4CAF50' : '#f44336';
      notification.style.color = 'white';
      notification.style.borderRadius = '4px';
      notification.style.zIndex = '1000';
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transition = 'opacity 0.5s';
        setTimeout(() => notification.remove(), 500);
      }, 3000);
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è CSRF —Ç–æ–∫–µ–Ω–∞
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

<script>
  const blocks = JSON.parse('{{ blocks|escapejs }}');

  function renderPreview(blocks) {
      const container = document.getElementById('preview-content');
      container.innerHTML = '';

      blocks.forEach(block => {
          const div = document.createElement('div');
          div.className = 'preview-block';

          switch (block.type) {
              case 'cover':
              case 'image':
                  if (block.images.length > 0) {
                      const img = document.createElement('img');
                      img.src = block.images[0].image;
                      img.className = 'preview-image';
                      div.appendChild(img);
                  }
                  break;

              case 'heading':
              case 'about':
              case 'text':
                  if (block.texts.length > 0) {
                      const p = document.createElement('p');
                      p.textContent = block.texts[0].text;
                      p.className = 'preview-text';
                      div.appendChild(p);
                  }
                  break;

              case 'button':
                  if (block.buttons.length > 0) {
                      const btn = document.createElement('div');
                      btn.textContent = block.buttons[0].label;
                      btn.className = 'preview-button';
                      div.appendChild(btn);
                  }
                  break;

              case 'video':
                  if (block.videos.length > 0) {
                      const p = document.createElement('p');
                      p.textContent = 'üé• –í–∏–¥–µ–æ: ' + block.videos[0].video_url;
                      p.className = 'preview-text';
                      div.appendChild(p);
                  }
                  break;
          }

          container.appendChild(div);
      });
  }

  document.addEventListener('DOMContentLoaded', function() {
      renderPreview(blocks);
  });
</script>
